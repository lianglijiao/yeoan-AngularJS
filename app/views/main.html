<div class="container" xmlns="http://www.w3.org/1999/html">
  <h1>'Salut, 'Salut!</h1>

</div>
  <h2>My Items</h2>

<!--add Item -->
<div>
<form role="form" ng-submit="addItem()">
  <div class="row">
    <div class="input-group">
      <input type="text" ng-model="awesomeThing" placeholder="What needs to be done?" class="form-control">
    <span class="input-group-btn">
      <input type="submit" class="btn btn-primary" value="Add">
    </span>
    </div>
  </div>
</form>
</div>

<!--Item List-->
<div ui-sortable ng-model="awesomeThings">
     <p class="input-group" ng-repeat="awesomeThing in awesomeThings" style="padding: 5px 10px;cursor: move;">
          <input type="text" ng-model="awesomeThing" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="deleteItem($index)">X</button>
          </span>
     </p>
</div>
